<!DOCTYPE html>
<html>
    <div style="width: 750px;">
        <div class="w2ui-page page-0">
            <div style="width: 100%; margin-right: 0px;">
                <div class="w2ui-group" style="height: 100%;">
                    <div class="w2ui-field w2ui-span5">
                        <label>ACCOUNT ID</label>
                        <div>
                            <input name="recid" id="recid" type="text" maxlength="100" style="width: 100%" placeholder="Account ID" autocomplete="off" readonly="readonly">
                        </div>
                    </div>
                    <div class="w2ui-field w2ui-span5">
                        <label>USERNAME</label>
                        <div>
                            <input name="uid" id="uid" type="text" maxlength="100" style="width: 100%" placeholder="Username" autocomplete="off" readonly="readonly">
                        </div>
                    </div>
                    <div class="w2ui-field w2ui-span5">
                        <label>USER LEVEL</label>
                        <div>
                            <input name="level" id="level" type="text" maxlength="100" style="width: 100%" placeholder="User Level" autocomplete="off" readonly="readonly">
                        </div>
                    </div>
                    <div class="w2ui-field w2ui-span5">
                        <label>NAME</label>
                        <div>
                            <input name="name" id="name" type="text" maxlength="100" style="width: 100%" placeholder="Name" autocomplete="off">
                        </div>
                    </div>
                    <div class="w2ui-field w2ui-span5">
                        <label>OLD PASSWORD</label>
                        <div>
                            <input name="user_pass" type="password" style="width: 100%" placeholder="Enter old Password..." autocomplete="off">
                        </div>
                    </div>
                    <div class="w2ui-field w2ui-span5">
                        <label>NEW PASSWORD</label>
                        <div>
                            <input name="user_pass1" type="password" style="width: 100%" placeholder="Enter New Password..." autocomplete="off" onkeyup="passStrenghth();">
                            <span id="passwordstrength"></span>
                        </div>
                    </div>
                    <div class="w2ui-field w2ui-span5">
                        <label>CONFIRM PASSWORD:</label>
                        <div>
                            <input name="user_pass2" type="password" style="width: 100%" placeholder="Confirm New Password..." autocomplete="off" onkeyup="checkMatch();">
                            <span id="passwordmatch"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="clear: both; padding-top: 15px; width: 100%;"></div>
        <div class="w2ui-buttons">
            <button class="btn" name="save">SAVE PROFILE</button>
        </div>
    </div>
</html>
