<div class="w2ui-page page-0">
        <div class="w2ui-field">
                <label>Menu Name:</label>
                <div>
                        <input name="prog_id" type="hidden" maxlength="25" style="width: 250px" id="prog_id"/>
                        <input name="menu_name" type="text" maxlength="25" style="width: 250px" id="menu_name" />
                </div>
        </div>
        <div class="w2ui-field">
                <label>Program Class:</label>
                <div>
                        <input name="prog_name" type="text" maxlength="25" style="width: 250px" id="prog_name" />
                </div>
        </div>
        <div class="w2ui-field">
                <label>Enable?:</label>
                <div>
                        <input name="enable" type="checkbox" value="1" id="enable" width="10">(unchecked means Disabled)</input>
                </div>
        </div>
        <div class="w2ui-field">
                <label>Program Parent:</label>
                <div>
                        <input name="parent" type="text" id="parent" style="width: 250px"></input>
                </div>
        </div>
        <div class="w2ui-field">
                <label>Program Level:</label>
                <div>
                        <input name="plevel" type="text" id="plevel" style="width: 250px"></input>
                </div>
        </div>
        <div class="w2ui-field">
                <label>Program Function:</label>
                <div>
                        <input name="functions" type="text" maxlength="50" style="width: 250px" id="functions" />
                </div>
        </div>
        <div class="w2ui-field">
                <label>Sequence:</label>
                <div>
                        <input name="seq" type="text" maxlength="25" style="width: 250px" id="seq" />
                </div>
        </div>
        
</div>
<div class="w2ui-buttons">
        <button class="w3-round-medium w3-hover-silver w3-border w3-padding-left w3-padding-right w3-hover-red" style="padding-top: 7px; padding-bottom: 7px; cursor: pointer;" name="reset">Reset</button>
        <button class="w3-round-medium w3-hover-silver w3-border w3-padding-left w3-padding-right w3-hover-green" style="padding-top: 7px; padding-bottom: 7px; cursor: pointer;" name="save" id="save">Save</button>
</div>
